<html>
  <head>
    <title>JavaScript under 10 minutes</title>
  </head>
  <body>
    <h1>JavaScript Loops</h1><p id="demo"></p>
  
<script>
    let n;
    document.write("The number are: "+ "<br>");

    for (n=0;n<10;n++) {
      document.write(n + " ");
    }
</script>

<script>

  let y = [2,4,6,8,10,12,14];
  document.write("<br><br>");

  for(i=0, len=y.length, sum=0; i<len; i++) {
    sum+= y[i];
  }

  document.write("The sum is " + sum)
</script>
</body>
</html>
